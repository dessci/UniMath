<!DOCTYPE html>
<html>
<head>
  <script>
    (function () {
      function createCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toGMTString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
      }

      function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i=0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) === ' ')
            c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function eraseCookie(name) {
        createCookie(name, "", -1);
      }

      var hasLog = window.console && console.log;

      function onMessage(ev) {
        var data = JSON.parse(ev.data);
        if (hasLog)
          console.log('iframe: Command ' + data.command + ' from ' + ev.origin);
        if (data.command === 'set') {
          createCookie(data.key, data.value, 7);
        } else if (data.command === 'get') {
          var value = readCookie(data.key),
              msg = JSON.stringify({command: 'value', key: data.key, value: value});
          if (hasLog)
            console.log(msg)
          ev.source.postMessage(msg, ev.origin);
        }
      }

      if (window.addEventListener)
        window.addEventListener('message', onMessage, false);
      else
        window.attachEvent('onmessage', onMessage);

    })();
  </script>
</head>
<body>
</body>
</html>
